  name: Deploy to GitHub Pages

  on:
    push:
      branches:
        - main  # Adjust to the branch you want to trigger the deployment fro

  jobs:
    deploy:
      runs-on: ubuntu-latest

      steps:
        - name: Checkout code
          uses: actions/checkout@v2

        - name: Install dependencies
          run: npm install

        - name: Build
          run: npm run build

        - name: Deploy to GitHub Pages
            run: |
              cd dist
              git init
              git config user.name "${{ github.actor }}"
              git config user.email "${{ github.actor }}@users.noreply.github.com"
              git add .
              git commit -m 'Deploy to GitHub Pages'
              git push -f git@github.com:iamArvy/portfolio-frontend.git HEAD:gh-pages

